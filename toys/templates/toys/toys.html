<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        All toys
    </div>
    <div>
        <table>
            <tr>
                <td><a href="{% url 'toys:toys' %}">Toys</a></td>
                <td><a href="#">User</a></td>
            </tr>
        </table>
        <hr>
        <table>
            {% for toy in toys %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{toy.name}}</td>
                </tr>
            {% endfor %}
        </table>

    </div>
</body>
</html>
